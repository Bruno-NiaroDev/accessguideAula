<!DOCTYPE html>
<html>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

  <div class="w3-container">

    <div class="w3-text-indigo w3-center">
      <h2>Faça seu Login</h2>
    </div>

    <form class="w3-container">
      <div class="w3-section">

        <input class="w3-input w3-margin-bottom" type="email" placeholder="Email" name="usrname" required><br>
        <input class="w3-input" type="password" placeholder="Senha" name="psw" required><br>
        <button class="w3-button w3-block w3-indigo w3-section w3-padding" type="submit">Login</button>

      </div>
    </form>

    <p class=" w3-margin w3-small w3-center"><a href="recuperarsenha.html">Esqueceu sua senha?</a></p>

    <p class="w3-padding w3-small w3-center "><a href="cadastro.html">Não é Cadastrado? Cadastre-se</a></p>

  </div>

</body>

</html>
