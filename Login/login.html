<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="face face-front">
      <div class="content">
        <h2>Faça seu Login</h2>
        <form onsubmit="event.preventDefault()">
          <div class="field-wrapper">
            <input type="text" name="username" placeholder="username">
            <label>e-mail</label>
          </div>
          <div class="field-wrapper">
            <input type="password" name="password" placeholder="password" autocomplete="new-password">
            <label>senha</label>
          </div>
          <div class="field-wrapper">
            <input type="submit">
          </div>
          <span class="psw" onclick="showForgotPassword()">Esqueceu sua Senha?   </span>
          <span class="signup" onclick="showSignup()">Não é Cadastrado?  Cadastre-se</span>
        </form>
      </div>
    </div>
</body>
</html>
