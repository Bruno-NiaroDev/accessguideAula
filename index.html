<!DOCTYPE html>
<html>
<title>Index</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<body>

  <nav class="w3-border w3-sidebar w3-bar-block w3-collapse w3-animate-left w3-card" style="z-index:3;width:280px;"
    id="mySidebar">
    <a class="w3-bar-item w3-button w3-large"></a>

    <div class="w3-row w3-container">

      <i class="fas w3-jumbo w3-left fa-user-circle"></i>
      <b>&ensp; Modo Visitante<br><br></b>
      <a href="login.html">Entre</a> ou <a href="cadastro.html">Cadastre-se</a>
      <p>

    </div>

    <a class="w3-bar-item w3-button w3-large " href="index.html"><i class="fas fa-street-view"></i> Minha Localização

      <a class="w3-bar-item w3-button w3-large " href="contato.html"><i class="fas fa-address-book"></i> Contato</a>

      <a class="w3-bar-item w3-button w3-large " href="sobre.html"><i class="fas fa-info-circle"></i> Sobre</a>

  </nav>

  <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay">
  </div>

  <div class="w3-main" style="margin-left:250px;">

    <div id="myTop" class="w3-container w3-top w3-theme w3-indigo w3-tiny">
      
      <p><i class="fa fa-bars w3-button w3-hide-large w3-xlarge" onclick="w3_open()"></i>
            <input type="text" class="w3-medium" placeholder="Digite aqui">
            <button class="w3-large fas fa-search"></button>
    </div>

  </div>
  <script>

    // Open and close the sidebar on medium and small screens
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }

  </script>
</body>

</html>
