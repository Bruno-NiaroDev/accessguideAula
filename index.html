<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Access Guide</title>
	<link rel="stylesheet" href="assets/css/style.css" type="text/css"> <!-- Link para o style.css -->

<body>
	<div id="sidebar" >
		<!-- Barra Lateral -->

			<li><a href="login.html">Login</a></li> <!-- Linkar login -->
