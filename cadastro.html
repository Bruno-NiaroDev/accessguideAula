<!DOCTYPE html>
<html>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

    <div class="w3-container">

        <div class="w3-text-indigo w3-center">
            <h2>Crie sua Conta</h2>
        </div>

        <form class="w3-container">
            <div class="w3-section">

                <input class="w3-input w3-margin-bottom" type="text" placeholder="Nome Completo" name="nome" required>
                <input class="w3-input w3-margin-bottom" type="email" placeholder="Email" name="email" required>
                <input class="w3-input w3-margin-bottom" type="password" placeholder="Senha" name="psw" required>
                <input class="w3-input w3-margin-bottom" type="password" placeholder="Repita sua Senha" name="psw2"
                    required>

                <br>
                <h6>Possui alguma necessidade especial?</h6>
                <p></p>
                <input class="w3-radio" type="radio" name="opcao" value="Sim">
                <label>Sim</label></p>

                <input class="w3-radio" type="radio" name="opcao" value="Não" checked>
                <label>Não</label>
                <button class="w3-button w3-block w3-indigo w3-section w3-padding" type="submit">Concluir</button>

                <p class="w3-padding w3-small w3-center "><a href="login.html">É Cadastrado? Faça Login</a></p>


            </div>
        </form>
    </div>


</body>

</html>
