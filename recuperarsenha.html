<!DOCTYPE html>
<html>
<title>RecuperarSenha</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

  <div class="w3-container">
    <div class="w3-text-indigo w3-center">
      <h2>Esqueceu sua Senha?</h2>
    </div>

    <div class="w3-container w3-medium ">
      <p>Digite seu e-mail para recuperar sua senha</p>
    </div>

    <form class="w3-container">
      <div class="w3-section">

        <input class="w3-input w3-margin-bottom" type="email" placeholder="Email" required>
        <button class="w3-button w3-block w3-indigo w3-section w3-padding" type="submit">Enviar</button>

      </div>
    </form>
  </div>
  </div>
  </div>
  </div>

</body>

</html>
