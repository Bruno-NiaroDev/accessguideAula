<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="face face">
    <div class="content">
      <h2>Esqueceu sua Senha?</h2>
      <small>Digite seu email para recuperar sua senha</small>
      <form onsubmit="event.preventDefault()">
        <div class="field-wrapper">
          <input type="text" name="email" placeholder="email">
          <label>E-mail</label>
        </div>
        <div class="field-wrapper">
          <input type="submit">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
