<!DOCTYPE html>
<html>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<body>

    <div class="w3-container">

        <div class="w3-text-indigo w3-center">
            <h2>Crie sua Conta</h2>
        </div>

        <form class="w3-container">
            <div class="w3-section">
                <h5>Possui alguma necessidade especial?</h5>
                <p>
            </div>

            <b>Selecione:</b>
            <p>

                <div class="w3-xxlarge">

                    <div class="w3-row w3-container">
                        <div class="w3-col s4 fas fa-wheelchair w3-center">
                        </div>
                        <div class="w3-col s4 fas fa-brain w3-center">
                        </div>
                        <div class="w3-col s4 fas fa-deaf w3-center">
                        </div>
                    </div>
                    <p>
                        <div class="w3-row w3-container">
                            <div class="w3-col s6 fas fa-blind w3-center">
                            </div>
                            <div class="w3-col s6 fas fa-american-sign-language-interpreting w3-center">
                            </div>
                        </div>

                </div>

                <button class="w3-button w3-block w3-indigo w3-section w3-padding" type="submit">Concluir
                </button>

        </form>

    </div>

</html>
