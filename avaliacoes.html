<!DOCTYPE html>
<html>
<title>Avaliações</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<body>

    <div class="w3-container">

        <div class="w3-text-indigo w3-center">
            <h2>Avaliações</h2>
        </div>

        <div class="w3-row w3-section w3-container w3-border w3-hover-border-indigo">
            <div class="w3-margin-top w3-margin-bottom">

                <i class="w3-jumbo w3-left fas fa-user-circle"></i>
                <b>&ensp;Felipe Olmedo</b>

                <i class="fas fa-paperclip w3-xlarge w3-right"><br></i>

                <div class="w3-large">&ensp;
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>

                    <span class="w3-small w3-right">1 anexo</span>
                </div><br>
                <textarea class="w3-margin-top w3-margin-right w3-border" rows="4" cols="37" style="resize: none"
                    readonly>Ótima universidade, porem não possui muito suporte a deficiente visual e nem a deficiente auditivo.
                </textarea>
            </div>

        </div>
        <div class="w3-row w3-section w3-container w3-border w3-hover-border-indigo">
            <div class="w3-margin-top w3-margin-bottom">

                <i class="w3-jumbo w3-left fas fa-user-circle"></i>
                <b>&ensp;Matheus Portela</b>

                <i class="fas fa-paperclip w3-xlarge w3-right"><br></i>

                <div class="w3-large">&ensp;
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>

                    <span class="w3-small w3-right">0 anexo</span>
                </div><br>
                <textarea class="w3-margin-top w3-margin-right w3-border" rows="4" cols="37" style="resize: none"
                    readonly>Uma universidade de otima qualidade. Porem possui poucos acessos a deficientes visuais.
                </textarea>
            </div>

        </div>
        <div class="w3-row w3-section w3-container w3-border w3-hover-border-indigo">
            <div class="w3-margin-top w3-margin-bottom">

                <i class="w3-jumbo w3-left fas fa-user-circle"></i>
                <b>&ensp;Gustavo Biazoto</b>

                <i class="fas fa-paperclip w3-xlarge w3-right"><br></i>

                <div class="w3-large">&ensp;
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>

                    <span class="w3-small w3-right">3 anexo</span>
                </div><br>
                <textarea class="w3-margin-top w3-margin-right w3-border" rows="4" cols="37" style="resize: none"
                    readonly>Possui varias rampas e outro acessos a cadeirantes, porém o cadeirante que estuda no local,as vezes não consegue fazer algumas coisas, como abrir a porta do banheiro sozinho, obrigando o mesmo a solicitar ajuda.
                </textarea>
            </div>

        </div>
    </div>

</body>

</html>
