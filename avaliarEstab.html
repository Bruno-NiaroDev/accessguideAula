<!DOCTYPE html>
<html>
<title>Avaliar Estabelecimento</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

    <div class="w3-container">

        <div class="w3-text-indigo w3-center">
            <h2>Avalie o Estabelecimento</h2>
        </div>

        <div class="w3-center w3-xxlarge">
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
        </div>

        <div class="w3-section">

            <textarea class="w3-input w3-border" name="message" placeholder="Escreva sua Avaliação" rows="15"

            <p>

                <i class="fas fa-paperclip w3-xlarge w3-right"></i><br>

                <br><button class="w3-button w3-block w3-indigo w3-section w3-padding" type="submit">Enviar</button>
